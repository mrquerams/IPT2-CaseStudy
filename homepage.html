<!DOCTYPE html>

<head>
<title>Homepage</title>
<style>
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4; /* Light gray background */
  }
  
  header {
    background-color: #3498db; /* Blue header */
    color: white;
    padding: 1em 0;
    text-align: center;
  }
  
  nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  
  nav li {
    display: inline;
    margin: 0 1.5em;
  }
  
  nav a {
    color: white;
    text-decoration: none;
    font-weight: bold;
  }
  
  section {
    padding: 2em;
  }
  
  .members {
    display: flex;
    flex-wrap: wrap;
    justify-content: center; /* Center members horizontally */
  }
  
  .member {
    width: 30%; /* Adjust as needed for responsiveness */
    margin: 1em;
    padding: 1em;
    background-color: white;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
    text-align: center;
  }
  
  .member img {
    width: 150px; /* Set a fixed width */
    height: 150px; /* Set a fixed height */
    object-fit: cover; /* Ensures the image covers the area while maintaining aspect ratio */
    border-radius: 5px; /* Round image corners */
    cursor: pointer;
}
  
  .member h3 {
    margin-top: 0.5em;
    color: #3498db; /* Blue heading */
  }

  </style>
</style>
</head>
